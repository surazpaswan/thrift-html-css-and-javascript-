<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Listings | THRIFT</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .product-listing {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .product-card {
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 10px;
    }
    .product-card img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
    }
    .product-card h3 {
      margin: 10px 0 5px;
    }
    .price {
      color: green;
      font-weight: bold;
    }
    .discount {
      color: red;
    }
  </style>
</head>
<body>

  <h1 id="category-title">Product Category</h1>
  <div class="product-listing" id="product-list"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const category = urlParams.get('category');

    const productData = {
      "Hoodies & Sweatshirts": [
        { name: "Classic Grey Hoodie", price: "$35", discount: "10%", image: "assets/hoodie1.jpg" },
        { name: "Oversized Black Hoodie", price: "$40", discount: "15%", image: "assets/hoodie2.jpg" },
        { name: "Zip-Up Navy Sweatshirt", price: "$30", discount: "5%", image: "assets/hoodie3.jpg" },
        { name: "Eco Cotton Hoodie", price: "$45", discount: "20%", image: "assets/hoodie4.jpg" }
      ],
      "Coats & Parkas": [
        { name: "Winter Wool Coat", price: "$75", discount: "25%", image: "assets/coat1.jpg" },
        { name: "Casual Brown Parka", price: "$60", discount: "15%", image: "assets/coat2.jpg" },
        { name: "Urban Black Coat", price: "$70", discount: "10%", image: "assets/coat3.jpg" },
        { name: "Denim Lined Jacket", price: "$55", discount: "5%", image: "assets/coat4.jpg" }
      ],
      "Tees & T-Shirt": [
        { name: "Basic White Tee", price: "$15", discount: "5%", image: "assets/tee1.jpg" },
        { name: "Printed Graphic Tee", price: "$20", discount: "10%", image: "assets/tee2.jpg" },
        { name: "Black Slim Fit T-Shirt", price: "$18", discount: "8%", image: "assets/tee3.jpg" },
        { name: "Tie-Dye T-Shirt", price: "$22", discount: "12%", image: "assets/tee4.jpg" }
      ]
    };

    document.getElementById('category-title').innerText = category || 'Products';
    const listContainer = document.getElementById('product-list');

    if (productData[category]) {
      productData[category].forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${product.image}" alt="${product.name}" />
          <h3>${product.name}</h3>
          <p class="price">${product.price}</p>
          <p class="discount">${product.discount} OFF</p>
        `;
        listContainer.appendChild(card);
      });
    } else {
      listContainer.innerHTML = '<p>No products found for this category.</p>';
    }
  </script>
</body>
</html>
